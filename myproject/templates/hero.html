<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/hero.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    color: #3d3d3d;
}

header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    max-width: 1200px;
    margin: auto;
}

.intro {
    flex: 1;
    text-align: left; /* Adjust text alignment as needed */
    padding: 20px; /* Adjust padding as needed */
}

.intro h2 {
    font-size: 24px;
    color: #474747;
}

.intro h1 {
    font-size: 48px;
    margin: 10px 0;
    color: #474747;
}

.intro .subtitle {
    display: inline-block;
    /* background-color: #7b6ef6; */
    color: #FF6700;
    padding: 10px 20px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.intro .quote {
    font-size: 18px;
    color: #bbb;
    margin-bottom: 30px;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-links a {
    color: #bbb;
    font-size: 24px;
    text-decoration: none;
    transition: color 0.3s;
    box-shadow: 1 0 0 0 #4242427e;
}

.social-links a:hover {
    color: #ffd390;
}

.social-links button {
    padding: 10px 20px;
    font-size: 16px;
    color: #121212;
    background-color: #bbb;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, transform 0.3s;
    box-shadow: 1px 0 0 0 #4242427e;
}

.social-links button:hover {
    background-color: #ffd390;
    color: #121212;
    transform: scale(1.1);
}

.profile-picture {
    height: 300px; /* Adjust height as needed */
    width: 300px; /* Adjust width as needed */
    margin: auto; /* Center horizontally */
    margin-top: 20px; /* Adjust margin as needed */
    margin-bottom: 9px; /* Adjust margin as needed */
    position: relative;
}

.profile-picture img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 5px solid #FF6700;
    object-fit: cover;
}

.blob {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px; /* Adjust width as needed */
    height: 400px; /* Adjust height as needed */
    background-color: #FF6700;
    z-index: -10;
    border-radius: 50%;
    animation-name: animate;
    animation-duration: 5s;
    transition: all 1s ease-in-out;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
}

@keyframes animate {
    0% {
        border-radius: 60% 40% 30% 70%/60% 30% 70% 40%;
    }
    50% {
        border-radius: 30% 60% 70% 40%/50% 60% 30% 60%;
    }
    100% {
        border-radius: 60% 40% 30% 70%/60% 30% 70% 40%;
    }
}

.container1 {
    text-align: center;
}

#typing-text {
    font-size: 24px;
    margin-top: 20px;
}
.typing-container {
    /* font-family: 'Courier New', Courier, monospace; */
    font-size: 24px;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #FF6700;
    color: #FF6700;
    width: 20ch; /* Adjust to control the width of the text container */
    animation: typing 4s steps(20, end), blink-caret 0.75s step-end infinite;
}

@keyframes typing {
    from { width: 0; }
    to { width: 20ch; }
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: #FF6700; }
}

    </style>
    <header>
        <div class="container">
            <div class="intro">
                <h2>Hello! I'm</h2>
                <h1>ABHISHEK THAKUR</h1>
                <div class="container1">
                    <div id="typing-text"></div>
                </div>
                <div class="social-links">
                    <a href="path/to/your/resume.pdf" target="_blank"><button>Resume</button></a>
                </div>
            </div>
            <div class="profile-picture">
                <div class="content">
                    <div class="overlay">
                        <img src="../static/img/hero.jpg" alt="Profile Picture">
                    </div>
                </div>
                <div class="blob hero"></div>
            </div>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const words = [
        "Machine Learning Engineer",
        "open source contributor",
        "software developer",
        "cybersecurity enthusiast"
    ];

    const typingText = document.getElementById('typing-text');
    let wordIndex = 0;
    let charIndex = 0;

    function type() {
        if (charIndex < words[wordIndex].length) {
            typingText.textContent += words[wordIndex].charAt(charIndex);
            charIndex++;
            setTimeout(type, 100); // Adjust typing speed here (milliseconds)
        } else {
            setTimeout(erase, 1500); // Wait before erasing
        }
    }

    function erase() {
        if (charIndex > 0) {
            typingText.textContent = words[wordIndex].substring(0, charIndex - 1);
            charIndex--;
            setTimeout(erase, 50); // Adjust erasing speed here (milliseconds)
        } else {
            wordIndex = (wordIndex + 1) % words.length; // Move to next word
            setTimeout(type, 500); // Wait before typing next word
        }
    }

    setTimeout(type, 1000); // Start typing after 1 second
});
    </script>
    <!-- <script src="../static/js/hero.js"></script> -->
</body>
</html>
